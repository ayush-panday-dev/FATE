<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Shop</title>
  <style>
    /* Basic styling - you can customize this */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 0.5em;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.5em;
    }
    main {
      padding: 1em;
    }
    .container {
        display: flex;
        flex-direction: column; /* Default to column on smaller screens */
        align-items: center; /* Center items horizontally */
    }
    .car-item {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      width: 80%; /* Adjust width as needed for responsiveness */
      box-sizing: border-box;
    }

    @media (min-width: 768px) {
        .container {
            flex-direction: row; /* Switch to row for larger screens */
            justify-content: space-around; /* Distribute items horizontally */
            align-items: flex-start; /* Align to the top of the container */
            flex-wrap: wrap; /* Allow items to wrap to the next line if needed */
        }
        .car-item {
            width: 30%; /* Adjust width for larger screens */
            margin: 1em;
        }

    }
  </style>
</head>
<body>

  <header>
    <h1>Car Shop</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Cars for Sale</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  
      <style>
        .not-found-body {
          background-color: #1B1212;
          font-family: 'Source Sans Pro', sans-serif;
          margin: 0;
          padding: 0;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        .not-found-section {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          min-height: 100vh;
          padding: 4rem 2rem;
          box-sizing: border-box; 
        }

        .not-found-heading {
          font-family: 'Playfair Display', serif;
          font-size: clamp(8rem, 25vw, 12rem);
          font-weight: 700;
          line-height: 1;
          margin: 0;
          color: #D72C2C; 
          text-shadow: 0 4px 25px rgba(215, 44, 44, 0.2);
        }
        
        .not-found-subheading {
          font-family: 'Playfair Display', serif;
          color: #F5E9E9; 
          font-size: clamp(1.5rem, 4vw, 2.5rem);
          margin-top: 1rem;
          margin-bottom: 1rem;
        }

        .not-found-text {
          color: #8A7979; 
          font-size: 1.1rem;
          max-width: 500px;
          margin-bottom: 2.5rem;
          line-height: 1.7;
        }

        .not-found-btn {
          display: inline-flex;
          align-items: center;
          padding: 16px 32px;
          border-radius: 6px;
          font-family: 'Source Sans Pro', sans-serif;
          font-size: 1.1rem;
          font-weight: 700;
          text-decoration: none;
          cursor: pointer;
          border: none;
          transition: all 0.3s ease;
          letter-spacing: 0.5px;
          background-color: #D72C2C;
          color: #1B1212;
        }
        
        .not-found-btn:hover {
          filter: brightness(1.1);
          transform: translateY(-4px);
          box-shadow: 0 10px 20px rgba(215, 44, 44, 0.2);
        }
        
        .not-found-btn i {
          margin-right: 10px;
        }
      </style>

      <div class="not-found-body">
        <section class="not-found-section">
          <h1 class="not-found-heading">404</h1>
          <h2 class="not-found-subheading">Page Not Found</h2>
          <p class="not-found-text">
            The page you're looking for seems to have been misplaced. Let's get you back on track.
          </p>
          <a href="/" class="not-found-btn">
            <i class="fa-solid fa-house"></i> Go To Homepage
          </a>
        </section>
      </div>
    

  <footer>
    <p>&copy; 2024 Car Shop. All rights reserved.</p>
  </footer>

</body>
</html>
